<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #ddd;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Usuários</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Localidade</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.Nome }}</td>
                <td>{{ usuario.Idade }}</td>
                <td>{{ usuario.Localidade }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
